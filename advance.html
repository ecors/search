<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Advance Search</title>
</head>
<body>
    <div class="top">
        <a href="index.html">Google Search</a>
    </div> 
    <div>
        <p>Find pages withâ€¦</p>
        <form action="https://www.google.com/search" method="get">
            <div class="ppp">
                <div>
                    <label class="label" for="all">All these words:</label>
                </div>
                <div>
                    <input class="bar2" type="text" name="as_q">
                </div>
            </div>

            <div class="ppp">
                <div>
                    <label class="label" for="exact">This exact word or phrase:</label>
                </div>
                <div> 
                    <input class="bar2" type="text" name="as_epq">
                </div>
            </div>

            <div class="ppp">
                <div>
                    <label class="label" for="any">Any of these words:</label>
                </div>
                <div>
                    <input class="bar2" type="text" name="as_oq">
                </div>
            </div>

            <div class="ppp">
                <div>
                    <label class="label" for="none">None of these words:</label> 
                </div>
                <div>
                    <input class="bar2"type="text" name="as_eq"> 
                </div>
            </div>

            <input class="avancado" type="submit" value="Advanced Search">
        </form>
    </div>
</body>
</html>
